<head>

  <script src="js/Comunes/comunes.js" type="text/javascript"></script>

  <script src="js/Ventas/ventas.js" type="text/javascript"></script>

</head>



<body class="">

  <ul class="nav justify-content-start">

    <li class="nav-item" style="margin-right: 2%;">

      <a class="btn btn-light btn-sm anav" href="javascript: show_filtros('d');" role="button">Fitros</a>

      <a class="btn btn-light btn-sm anav" href="javascript: show_filtros('a');" role="button">Filtros Año</a>

    </li>

  </ul>

  <div class="div_filtros" id="filtrosd" style="display: none;">

    <center>

      <h5>Filtros</h5>

    </center>

    <hr>

    <input class="form-control" id="fpvdate" type="date">

    <select class="custom-select custom-select" id="fpvSedes">

      <option selected value="">Seleccione Sede</option>

      <option value="">No existe información</option>

    </select>

    <a class="anav nav-link active_nav" name="filter_pv" href="#" id="fpvd" data-criterio="d" onclick="filterPV(this)">Día</a>

    <a class="anav nav-link" name="filter_pv" href="#" id="fpvm" data-criterio="m" onclick="filterPV(this)">Mes</a>

    <a class="anav nav-link" name="filter_pv" href="#" id="fpva" data-criterio="a" onclick="filterPV(this)">Año</a>

    <a id="bfilt" class="btn btn_sh_normal btn-lg btn-block" href="javascript: filtros('d');" role="button">Buscar</a>

    <a id="bfilting" class="btn btn_sh_normal disabled btn-lg btn-block" href="javascript: filtros('d');" role="button" style="display: none;">

      <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>

      Buscando...

    </a>

  </div>

  <div class="div_filtros" id="filtrosa" style="display: none;">

    <center>

      <h5>Filtros Año</h5>

    </center>

    <hr>

    <select class="custom-select custom-select" id="fpvmes">

      <option selected value="">Seleccione Mes</option>

      <option value="">No existe información</option>

    </select>

    <select class="custom-select custom-select" id="fpvanio">

      <option selected value="">Seleccione Año</option>

      <option value="">No existe información</option>

    </select>

    <select class="custom-select custom-select" id="fpvSedesa">

      <option selected value="">Seleccione Sede</option>

      <option value="">No existe información</option>

    </select>

    <a id="bfilta" class="btn btn_sh_normal btn-lg btn-block" href="javascript: filtros('a');" role="button">Buscar</a>

    <a id="bfiltinga" class="btn btn_sh_normal disabled btn-lg btn-block" href="javascript: filtros('a');" role="button" style="display: none;">

      <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>

      Buscando...

    </a>

  </div>

  <br>

  <h4>Ventas<strong id="ftext"></strong></h4>

  <br>

  <h6>Total: <strong id="vtotal"></strong></h6>

  <hr>

  <div class="table-responsive" style="overflow-y: Auto; height: calc(100% - 195px);">

    <table class="table table-borderless">

      <thead>

        <tr>

          <th scope="col">#</th>

          <th scope="col">Factura</th>

          <th scope="col">Cantidad</th>

          <th scope="col">Consumo</th>

          <th scope="col">M. Pago</th>

          <th scope="col">Entidad</th>

          <th scope="col">Valor</th>

          <th scope="col">Fecha</th>

          <th scope="col">Hora</th>

          <th scope="col">Sede</th>

          <th scope="col">-</th>

        </tr>

      </thead>

      <tbody id="tab_Ventas">

      </tbody>

    </table>

  </div>



  <!--Modal detalle-->

  <div id="det_mod_venta" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-lg">

      <div class="modal-content">

        <div class="modal-header">

          <h5 class="modal-title" id="#det_mod_tittle">Detalle de venta</h5>

        </div>

        <div class="modal-body">

          <div class="table-responsive" style="overflow-y: Auto; overflow-x: hidden; height: calc(100% - 195px);">

            <div class="form-row">

              <div class="form-group col-md-6">

                <h5 id="det_sede"></h5>

              </div>

              <div class="form-group col-md-6">

                <h5 id="det_fac"></h5>

              </div>

            </div>

            <div class="form-row">

              <div class="form-group col-md-6">

                <h5 id="det_cant"></h5>

              </div>

              <div class="form-group col-md-6">

                <h5 id="det_consumo"></h5>

              </div>

            </div>

            <div class="form-row">

              <div class="form-group col-md-6">

                <h5 id="det_medio"></h5>

              </div>

              <div class="form-group col-md-6">

                <h5 id="det_entidad"></h5>

              </div>

            </div>

            <hr>

            <table class="table table-borderless">

              <thead>

                <tr>

                  <th scope="col">#</th>

                  <th scope="col">Producto</th>

                  <th scope="col">Cantidad</th>

                  <th scope="col">Precio</th>

                  <th scope="col">Descuento</th>

                  <th scope="col">Total</th>

                </tr>

              </thead>

              <tbody id="tab_DetVentas">

              </tbody>

            </table>

          </div>

          <hr>

          <div class="form-group col-md-6">

            <h5 id="det_total"></h5>

          </div>

        </div>

        <div class="modal-footer">

          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>

        </div>

      </div>

    </div>

  </div>



</body>
